[bar/main]
width = 100%
height = 24
radius = 0

background = #222
foreground = #fff

line-size = 2

border-size = 0
border-color = #00000000

spacing = 0

modules-left = leftwm xwindow
modules-center = date
modules-right = pulseaudio memory cpu wlan

[module/leftwm]
type = internal/xworkspaces
pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...

[module/wlan]
type = internal/network
interface = wlan0
format-connected = <label-connected>
label-connected = %{A1:nm-connection-editor:}%essid%%{A}

[module/cpu]
type = internal/cpu
format = <label>
label = CPU %percentage%%

[module/memory]
type = internal/memory
format = <label>
label = MEM %percentage_used%%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = VOL %percentage%%
label-muted = muted
